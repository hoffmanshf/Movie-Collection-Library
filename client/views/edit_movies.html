<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Edit Movie</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="updateMovie()" ng-init="getMovie()">
        <div class="form-group">
         <label>Title</label>
          <input type="text" class="form-control" ng-model="movie.title" placeholder="Title">
        </div>
         <div class="form-group">
          <label>Genre</label>
          <select ng-model="movie.genre" class="form-control">
            <option value="Suspense">Suspense</option>
            <option value="Drama">Drama</option>
            <option value="Romance">Romance</option>
            <option value="NonFiction">NonFiction</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label>Actor</label>
          <input type="text" class="form-control" ng-model="movie.Actor" placeholder="Actor">
        </div>
        <div class="form-group">
          <label>Director</label>
          <input type="text" class="form-control" ng-model="movie.Director" placeholder="Director">
        </div>
        <div class="form-group">
          <label>Studio</label>
          <input type="text" class="form-control" ng-model="movie.Studio" placeholder="Studio">
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea class="form-control" ng-model="movie.description" placeholder="Description"></textarea>
        </div>
        <div class="form-group">
          <label>Image URL</label>
          <input type="text" class="form-control" ng-model="movie.image_url" placeholder="Image URL">
        </div>
        <div class="form-group">
          <label>Trailer URL</label>
          <input type="text" class="form-control" ng-model="movie.trailer_url" placeholder="Trailer URL">
        </div>
       
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    </div>
  </div>
</div>
