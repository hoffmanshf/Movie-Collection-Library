<div class="panel panel-default" ng-init="getMovies()">
  <div class="panel-heading">
    <h3 class="panel-title">Movie lists</h3>
  </div>
  <div class="panel-body">
    <div class="row">
    <div ng-repeat="movie in movies">
        <div class ="col-md-6">
            <div class="col-md-6">
                <h4>{{movie.title}}</h4>
                <p>{{movie.description}}</p>
                <a class="btn btn-primary" href="#!/movies/details/{{movie._id}}">View Details</a>
            </div>
            <div class="col-md-6">
                <img class="thumbnail" ng-src="{{movie.image_url}}">
            </div>
        </div>
        </div>
    </div>
  </div>
</div>
